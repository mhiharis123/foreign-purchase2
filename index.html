<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreign Purchase Data Processor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Foreign Purchase Data Processor</h1>
        <div class="upload-section" id="dropZone">
            <i class="fas fa-cloud-upload-alt fa-3x" style="color: var(--primary-color); margin-bottom: 1rem;"></i>
            <h2>Upload XLSX Files</h2>
            <p>Drag and drop your Excel files here or click to browse</p>
            <input type="file" id="fileInput" accept=".xlsx" multiple />
            <div id="filePreview" class="file-preview" style="display: none;">
                <i class="fas fa-file-excel"></i>
                <span id="fileName"></span>
            </div>
            <div class="progress-container" style="display: none;">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div id="progressText" class="progress-text"></div>
            </div>
            <button id="processButton" disabled>Process Files</button>
            <p class="file-hint">Supported format: .xlsx</p>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
